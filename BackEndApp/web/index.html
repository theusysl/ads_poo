<html>
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            async function request(url = "", methd, data) {
                const response = await fetch(url, {
                    method: methd,
                    headers: {"Content-Type": "application/json",},
                    body: JSON.stringify(data)
                });
                return response.json();
            }
            
            request("http://localhost:8080/BackEndApp/tasks", "POST", { title: "Tarefa 1" }).then((data) => {
                document.write("<hr>Posting 'Tarefa 1':<br>");
                document.write(JSON.stringify(data));
                request("http://localhost:8080/BackEndApp/tasks", "POST", { title: "Tarefa 2" }).then((data) => {
                    document.write("<hr>Posting 'Tarefa 2':<br>");
                    document.write(JSON.stringify(data));
                    request("http://localhost:8080/BackEndApp/tasks", "GET").then((data) => {
                        document.write("<hr>Getting:<br>");
                        document.write(JSON.stringify(data));
                        request("http://localhost:8080/BackEndApp/tasks?title=Tarefa 1", "DELETE").then((data) => {
                            document.write("<hr>Deleting 'Tarefa 1':<br>");
                            document.write(JSON.stringify(data));
                            request("http://localhost:8080/BackEndApp/tasks", "GET").then((data) => {
                                document.write("<hr>Getting:<br>");
                                document.write(JSON.stringify(data));
                            });
                        });
                    });
                });
            });
            
        </script>
    </body>
</html>
